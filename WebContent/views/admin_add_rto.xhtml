<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/adminLayout.xhtml">

	<ui:define name="head">
		<style>
.ui-growl {
	position: absolute;
	top: 50%;
	left: 40%;
	z-index: 9999;
}
</style>
	</ui:define>
	<ui:define name="bodyContent">

		
		<p:panel header="All RTO Details" toggleable="true"  toggleOrientation="vertical"
			style="width: 1300px; margin: 0 auto;">
			<h:form id="viewrtos" style="color: red; bold;">
				<p:dataTable id="rtos" var="rto" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15"  lazy="false"
					value="#{adminController.rtoList}" style="width: 100%">
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{rto.id}" />
					</p:column>
					
					
					<p:column headerText="Name">
            			<h:outputText value="#{rto.name}" />
        			</p:column>
        
					<p:column>
						<f:facet name="header">
							<h:outputText value="Address" />
						</f:facet>
						<h:outputText value="#{rto.address}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="City" />
						</f:facet>
						<h:outputText value="#{rto.city}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Contact Number" />
						</f:facet>
						<h:outputText value="#{rto.contactNumber}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="RTO Code" />
						</f:facet>
						<h:outputText value="#{rto.rtoCode}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Email ID" />
						</f:facet>
						<h:outputText value="#{rto.email}" />
					</p:column>

				

				</p:dataTable>
			</h:form>
		</p:panel>


		<p:panel header="Add RTO Form" toggleable="true"  toggleOrientation="vertical"
			style="width: 1300px; margin: 0 auto;">
			<h:form id="addrtoForm">
				<p:messages />
				<h:panelGrid columns="2">
					<p:outputLabel value="Name :*" />
					<p:inputText id="name1" requiredMessage="Name not specified."
						value="#{adminController.rto.name}" required="true"
						label="Name">
					</p:inputText>
					
					<p:outputLabel value="City :*" />
					<p:inputText id="city1" requiredMessage="City not specified."
						value="#{adminController.rto.city}" required="true"
						label="City">
					</p:inputText>
					
					
					<p:outputLabel value="Contact Number :*" />
					<p:inputText id="contact1" requiredMessage="Contact Number not specified."
						value="#{adminController.rto.contactNumber}" required="true"
						label="Contact Number">
					</p:inputText>
					
										
					<p:outputLabel value="Email :*" />
					<p:inputText id="email1" requiredMessage="Email not specified."
						value="#{adminController.rto.email}" required="true"
						label="Email">
					</p:inputText>
					
					
					<p:outputLabel value="Address :*" />
					<h:panelGroup>
						<p:inputTextarea value="#{adminController.rto.address}" requiredMessage="Address Not Specified"
							id="address" required="true" label="Address" counter="display"
							maxlength="80" counterTemplate="({0} characters left)" />
						<h:outputText id="display"
							style="font-style:italic; font-size:12px;" />
						<p:tooltip for="address" value="Please enter your address" />
					</h:panelGroup>
					
					
					<p:outputLabel value="RTO Code :*" />
					<p:inputText id="status1" requiredMessage="RTO Code not specified."
						value="#{adminController.rto.rtoCode}" required="true"
						label="RTO Code">
					</p:inputText>
					
					
					
					<p:outputLabel value="" />
					<p:commandButton action="#{adminController.addRTO}" ajax="false"
						value="Add RTO" update="@form" />
				</h:panelGrid>
			</h:form>
					
		</p:panel>
		

	</ui:define>
</ui:composition>
