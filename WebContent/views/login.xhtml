<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="head">
		<style>
.labels {
	width: 100px;
	text-align: left;
}
</style>
	</ui:define>

	<ui:define name="bodyContent" >

		<p:spacer height="100px;"></p:spacer>
		<p:panel header="Login Form" style="width:500px; margin: 0 auto; ">

			<h:form id="loginForm">

				<p:messages autoUpdate="true" />

				<h:panelGrid columns="2" id="loginpanel" >
					<p:outputLabel for="role" value="User Type: " />
					<p:selectOneMenu id="role" value="#{userController.role}"
						style="width:150px" required="true"
						requiredMessage="UserType is required.">
						<f:selectItem itemLabel="Select User Type" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{userController.roles}" />
					</p:selectOneMenu>

					<p:outputLabel for="userid" value="User Id:" />
					<p:password id="userid" value="#{userController.userId}" 
						label="UserId" required="true"
						requiredMessage="UserId is required" />

					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{userController.password}" feedback="true"
						label="Password" required="true"
						requiredMessage="Password is required" />

					<p:outputLabel value="" />
					<p:commandButton value="Login" action="#{userController.doLogin}" icon="ui-icon-key"
						validateClient="true" />

				</h:panelGrid>


			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
