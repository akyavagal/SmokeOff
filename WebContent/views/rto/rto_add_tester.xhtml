<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/rtoLayout.xhtml">

	<ui:define name="head">
		<style>
.ui-growl {
	position: absolute;
	top: 50%;
	left: 40%;
	z-index: 9999;
}
</style>
	</ui:define>
	<ui:define name="bodyContent">

		<p:panel header="All Authorized Tester Details" toggleable="true"  toggleOrientation="vertical"
			style="width: 900px; margin: 0 auto;">
			<h:form id="viewTesters" style="color: red; bold;">
				<p:dataTable id="testers" var="tester" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15"  lazy="false"
					value="#{testerController.testerList}" style="width: 100%">
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{tester.id}" />
					</p:column>
					
					
					<p:column headerText="Name">
            			<h:outputText value="#{tester.name}" />
        			</p:column>
        
					<p:column>
						<f:facet name="header">
							<h:outputText value="Address" />
						</f:facet>
						<h:outputText value="#{tester.address}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="City" />
						</f:facet>
						<h:outputText value="#{tester.city}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Contact Number" />
						</f:facet>
						<h:outputText value="#{tester.contactNumber}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="License Number" />
						</f:facet>
						<h:outputText value="#{tester.licenseNumber}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Email ID" />
						</f:facet>
						<h:outputText value="#{tester.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:outputText value="#{tester.status}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Expiry Date" />
						</f:facet>
						<h:outputText value="#{tester.expiryDate}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>

		<p:growl id="growl" showDetail="true" sticky="false" />  

		<p:panel header="Add Tester Form" toggleable="true"  toggleOrientation="vertical"
			style="width: 900px; margin: 0 auto;">
			<h:form id="addTesterForm">
				<p:messages />
				<h:panelGrid columns="2">
					<p:outputLabel value="Name :*" />
					<p:inputText id="name1" requiredMessage="Name not specified."
						value="#{testerController.tester.name}" required="true"
						label="Name">
					</p:inputText>
					
					<p:outputLabel value="City :*" />
					<p:inputText id="city1" requiredMessage="City not specified."
						value="#{testerController.tester.city}" required="true"
						label="City">
					</p:inputText>
					
					
					<p:outputLabel value="Contact Number :*" />
					<p:inputText id="contact1" requiredMessage="Contact Number not specified."
						value="#{testerController.tester.contactNumber}" required="true"
						label="Contact Number">
					</p:inputText>
					
					<p:outputLabel value="License Number :*" />
					<p:inputText id="license1" requiredMessage="License Number not specified."
						value="#{testerController.tester.licenseNumber}" required="true"
						label="License Number">
					</p:inputText>
					
					
					<p:outputLabel value="Email :*" />
					<p:inputText id="email1" requiredMessage="Email not specified."
						value="#{testerController.tester.email}" required="true"
						label="Email">
					</p:inputText>
					
					
					<p:outputLabel value="Address :*" />
					<h:panelGroup>
						<p:inputTextarea value="#{testerController.tester.address}" requiredMessage="Address Not Specified"
							id="address" required="true" label="Address" counter="display"
							maxlength="80" counterTemplate="({0} characters left)" />
						<h:outputText id="display"
							style="font-style:italic; font-size:12px;" />
						<p:tooltip for="address" value="Please enter your address" />
					</h:panelGroup>
					
					
					<p:outputLabel value="Status :*" />
					<p:inputText id="status1" requiredMessage="Status not specified."
						value="#{testerController.tester.status}" required="true"
						label="Model">
					</p:inputText>
					
					
					<p:outputLabel value="Expiry Date :*" />
					<p:calendar value="#{testerController.tester.expiryDate}"
						yearRange="c-80:c+0" id="dob" navigator="true" required="true" pattern="yyyy-MM-dd"
						label="Expiry Date">
						<p:tooltip for="dob" value="Please enter Expiry Date" />
					</p:calendar>
					<p:outputLabel value="" />
					<p:commandButton action="#{testerController.addTester}" ajax="false"
						value="Add Tester" update="@form" />
				</h:panelGrid>
			</h:form>
					
		</p:panel>
			
	</ui:define>
</ui:composition>
