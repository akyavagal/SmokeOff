<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/rtoLayout.xhtml">

	<ui:define name="head">
		<style>
.ui-growl {
	position: absolute;
	top: 50%;
	left: 40%;
	z-index: 9999;
}
</style>
	</ui:define>
	<ui:define name="bodyContent">

		<p:panel header="All Registration Details" toggleable="true"  toggleOrientation="vertical"
			style="width: 1300px; margin: 0 auto;">
			<h:form id="viewregs" style="color: red; bold;">
				<p:dataTable id="registrations" var="reg" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15"  lazy="false"
					value="#{regController.regList}" style="width: 100%">
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{reg.id}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Registration Number" />
						</f:facet>
						<h:outputText value="#{reg.regNumber}" />
					</p:column>
					
					<p:column headerText="Registration Date">
            			<h:outputText value="#{reg.regDate}" />
        			</p:column>
        
					<p:column>
						<f:facet name="header">
							<h:outputText value="Renewal Date" />
						</f:facet>
						<h:outputText value="#{reg.renewalDate}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Registration Status" />
						</f:facet>
						<h:outputText value="#{reg.status}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Owner" />
						</f:facet>
						<h:outputText value="#{reg.owner.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Vehicle" />
						</f:facet>
						<h:outputText value="#{reg.vehicle.vehicleNumber}" />
					</p:column>

					
				</p:dataTable>
			</h:form>
		</p:panel>

			
	</ui:define>
</ui:composition>
